<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayFast Checkout - Teien Tamashii</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .cart-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            margin-top: 0;
        }
        .cart-list {
            margin: 20px 0;
            border-collapse: collapse;
            width: 100%;
        }
        .cart-list th, .cart-list td {
            padding: 8px 10px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }
        .cart-list th {
            background: #f0f0f0;
        }
        .cart-total {
            font-size: 1.2em;
            font-weight: bold;
            text-align: right;
            margin-top: 10px;
        }
        .checkout-btn {
            background: #bc002d;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            width: 100%;
            transition: background 0.3s;
        }
        .checkout-btn:hover {
            background: #8b0000;
        }
        .empty-cart {
            color: #888;
            text-align: center;
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <h1>Checkout</h1>
        <table class="cart-list" id="cart-list">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Qty</th>
                    <th>Price (R)</th>
                    <th>Subtotal (R)</th>
                </tr>
            </thead>
            <tbody id="cart-items"></tbody>
        </table>
        <div class="empty-cart" id="empty-cart" style="display:none;">Your cart is empty.</div>
        <div class="cart-total" id="cart-total"></div>
        <button class="checkout-btn" id="checkout-btn">Checkout with PayFast</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"></script>
    <script>
        // PayFast Configuration (SANDBOX)
        const PAYFAST_CONFIG = {
            merchant_id: "10000100",
            merchant_key: "46f0cd694581a",
            endpoint: "https://sandbox.payfast.co.za/eng/process",
            passphrase: "" // Leave blank unless you set a passphrase in your PayFast dashboard
        };

        // Load cart from localStorage (same structure as your main site)
        function loadCart() {
            try {
                const cart = JSON.parse(localStorage.getItem('cartItems')) || [];
                return Array.isArray(cart) ? cart : [];
            } catch {
                return [];
            }
        }

        function renderCart(cart) {
            const cartItemsTbody = document.getElementById('cart-items');
            const cartTotalDiv = document.getElementById('cart-total');
            const emptyCartDiv = document.getElementById('empty-cart');
            cartItemsTbody.innerHTML = '';
            let total = 0;

            if (cart.length === 0) {
                emptyCartDiv.style.display = 'block';
                cartTotalDiv.textContent = '';
                document.getElementById('checkout-btn').disabled = true;
                return;
            } else {
                emptyCartDiv.style.display = 'none';
                document.getElementById('checkout-btn').disabled = false;
            }

            cart.forEach(item => {
                const qty = item.quantity || 1;
                const price = parseFloat(item.price || 0);
                const subtotal = qty * price;
                total += subtotal;
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${item.title || item.name || 'Item'}</td>
                    <td>${qty}</td>
                    <td>${price.toFixed(2)}</td>
                    <td>${subtotal.toFixed(2)}</td>
                `;
                cartItemsTbody.appendChild(tr);
            });

            cartTotalDiv.textContent = `Total: R${total.toFixed(2)}`;
        }

        // Generate PayFast signature
        function generatePayFastSignature(data, passphrase = '') {
            const keys = Object.keys(data).sort();
            let pfString = keys
                .filter(key => data[key] !== '' && key !== 'signature')
                .map(key => key + '=' + encodeURIComponent(data[key]).replace(/%20/g, '+'))
                .join('&');
            if (passphrase) {
                pfString += '&passphrase=' + encodeURIComponent(passphrase).replace(/%20/g, '+');
            }
            return md5(pfString);
        }

        // On checkout, submit to PayFast
        function checkout(cart) {
            if (!cart.length) return;

            // Prepare item_name and description
            const itemNames = cart.map(item => (item.title || item.name || 'Item') + (item.quantity > 1 ? ` x${item.quantity}` : '')).join(', ');
            const itemDescription = cart.map(item => (item.title || item.name || 'Item')).join(', ');
            const total = cart.reduce((sum, item) => sum + (parseFloat(item.price || 0) * (item.quantity || 1)), 0);

            // Prepare PayFast data
            const paymentData = {
                merchant_id: PAYFAST_CONFIG.merchant_id,
                merchant_key: PAYFAST_CONFIG.merchant_key,
                amount: total.toFixed(2),
                item_name: itemNames.slice(0, 100), // PayFast limit
                item_description: itemDescription.slice(0, 255),
                return_url: `${window.location.origin}/success.html`,
                cancel_url: `${window.location.origin}/payfast-test.html?cancelled=true`,
                notify_url: `${window.location.origin}/payfast-notify.php`,
                name_first: "Customer",
                name_last: "Checkout",
                email_address: "test@example.com",
                m_payment_id: `ORDER_${Date.now()}`
            };

            // Generate signature
            paymentData.signature = generatePayFastSignature(paymentData, PAYFAST_CONFIG.passphrase);

            // Create and submit form
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = PAYFAST_CONFIG.endpoint;
            form.target = '_blank';

            Object.keys(paymentData).forEach(key => {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = key;
                input.value = paymentData[key];
                form.appendChild(input);
            });

            document.body.appendChild(form);
            form.submit();
            document.body.removeChild(form);
        }

        // Main
        const cart = loadCart();
        renderCart(cart);

        document.getElementById('checkout-btn').onclick = function() {
            checkout(cart);
        };
    </script>
</body>
</html>
